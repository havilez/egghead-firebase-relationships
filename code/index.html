<!DOCTYPE html>
<html ng-app="egghead">
<head>
    <title>Egghead.io - AngularJS and Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/firebase.css"/>
</head>
<body ng-controller="MainCtrl">

<h3>Current Company</h3>
<select class="form-control" ng-model="currentOrg" ng-options="org.name  for (obj, org) in organizations">
    <option value="">Select a company</option>
</select>
<div class="well">
    <div ng-if="currentOrg">
        <form novalidate class="currentUserForm">
            FirstName: <input type="text" ng-readonly="true" ng-model="currentUser.first_name"/>
            LastName: <input type="text" ng-readonly="true"  ng-model="currentUser.last_name"/>
            E-mail:  <input type="text" ng-readonly="true" ng-model="currentUser.email"/>
            UserId:  <input  type="text" ng-readonly="true"  ng-model="currentUser.user_id"/> <br />
            Company: <input  type="text" ng-readonly="true" ng-model="currentOrg.name" /> <br />
            Address: <input type="text "  ng-readonly="true"  ng-model="currentOrg.address.street"/>
                    <input type="text"  ng-readonly="true"  ng-model="currentOrg.address.city" />
                    <input  type="text"  ng-readonly="true" ng-model="currentOrg.address.state"/>
                     <input  type="text"  ng-readonly="true" ng-model="currentOrg.address.zipCode"/>
        </form>
        <p>current company is : {{currentOrg}}</p>
        <div ui-grid="gridOptions1" class="orgUsers"></div>
    </div>
</div>
    <h3>Current User</h3>
    <select class="form-control" ng-model="currentUser" ng-options="user.last_name  for (obj, user) in users">
        <option value="">Select a user</option>
    </select>

<div class="well">
    <div ng-if="currentUser">
        <p>current user is : {{currentUser}}</p>
        <div ui-grid="gridOptions2" class="userEntitlements"></div>
    </div>
</div>

    <div class="well" ng-if="currentItem">
        <h4>Add Item</h4>

        <form class="form-inline" role="form" novalidate ng-submit="addItem()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.description" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.count" placeholder="Count">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/sugar.custom.js"></script>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>



    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!---  Firebase-util  -->
    <script src="bower_components/firebase-util/dist/firebase-util.min.js"></script>

    <script src="js/firebase.relations.js"></script>

    <!-- angular ui-grid  -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-grid/ui-grid.min.css">
    <script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>

    <!-- angular-formly  ---->
    <!-- script src="bower_components/angular-formly-templates-bootstrap/scripts/webpack-overrides.js"></script-->
    <!-- script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.min.js"></script -->
    <!-- script src="bower_components/angular-formly/dist/formly.min.js"></script  -->


</body>
</html>
