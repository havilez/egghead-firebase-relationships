<!DOCTYPE html>
<html ng-app="egghead">
<head>
    <title>Egghead.io - AngularJS and Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/firebase.css"/>
</head>
<body ng-controller="MainCtrl">
<h3>Load input file:</h3>
<p>-----------</p>
<h3>Current Company</h3>
<select class="form-control" ng-model="currentOrg" ng-options="org.name  for (obj, org) in organizations">
    <option value="">Select a company</option>
</select>
<p>current company is : {{currentOrg}}</p>

    <h3>Current User</h3>
    <select class="form-control" ng-model="currentUser" ng-options="user.last_name  for (obj, user) in users">
        <option value="">Select a user</option>
    </select>

<div class="well">
    <div ng-if="currentUser">
        <p>current user is : {{currentUser}}</p>
        <h3>Items</h3>
        <table class="table edit">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Count</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr item item-id="{{id}}" ng-repeat="(id, item) in items">
                <td><input type="text" ng-model="myItem.name" ng-blur="updateItem()"/></td>
                <td><input type="text" ng-model="myItem.description" ng-blur="updateItem()"/></td>
                <td><input type="text" ng-model="myItem.count" ng-blur="updateItem()"/></td>
                <td>
                    <a href="#" ng-click="removeItem(id)" class="navbar-link">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

    <div class="well" ng-if="currentUser">
        <h4>Add Item</h4>

        <form class="form-inline" role="form" novalidate ng-submit="addItem()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.description" placeholder="Description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newItem.count" placeholder="Count">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/sugar.custom.js"></script>


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>



    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>


    <script src="js/firebase.relations.js"></script>
</body>
</html>
